# ===============================================================
# CONFIGURACIÓN DE PRODUCCIÓN PARA RENDER.COM
# ===============================================================

# --- Configuración del Servidor ---
# Render asigna el puerto automáticamente
server.port=${PORT:8080}

# --- Conexión a la Base de Datos (Variables de Entorno) ---
# URL principal con configuración SSL completa
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# --- Configuración de Hibernate (JPA) para Producción ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# --- Pool de Conexiones optimizado para Render ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# --- Configuración de Almacenamiento en Producción ---
# Para Render, usar directorio temporal
app.upload.directory=${UPLOAD_DIR:/tmp/uploads}

# --- Configuración del Servicio de Correo ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Configuración para archivos multipart ---
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# --- Configuración de Logging para Producción ---
logging.level.root=INFO
logging.level.com.remington.unieats=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# --- Configuraciones de Seguridad para Producción ---
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never

# --- Configuración de actuadores (opcional) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never