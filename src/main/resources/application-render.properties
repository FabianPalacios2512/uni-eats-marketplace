# ===============================================================
# CONFIGURACIÓN MÍNIMA PARA RENDER - NUEVO PROYECTO
# ===============================================================

# --- Configuración del Servidor ---
server.port=${PORT:8080}

# --- Base de Datos - Configuración Mínima ---
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# --- JPA/Hibernate Configuración ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# --- Pool de Conexiones Básico ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# --- Directorio de Uploads ---
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}

# --- Logging ---
logging.level.root=INFO
logging.level.com.remington.unieats=INFO