# ===============================================================
# CONFIGURACIÓN MÍNIMA PARA RENDER - NUEVO PROYECTO
# ===============================================================

# --- Configuración del Servidor ---
server.port=${PORT:8080}

# --- Base de Datos - Configuración Mínima ---
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# --- JPA/Hibernate Configuración ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Configuración para pgBouncer/Transaction Pooler ---
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# --- Pool de Conexiones Básico ---
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=false

# --- Directorio de Uploads ---
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}

# --- Logging ---
logging.level.root=INFO
logging.level.com.remington.unieats=INFO